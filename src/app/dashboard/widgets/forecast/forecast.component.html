<h3>Forecast</h3>
<mat-radio-group
  class="example-radio-group"
  [(ngModel)]="forecastType"
  (change)="setForecastType($event.value)"
>
  <mat-radio-button class="example-radio-button" [value]="'fiveDays'"
    >5 day</mat-radio-button
  >
  <mat-radio-button class="example-radio-button" [value]="'oneDay'"
    >24 h</mat-radio-button
  >
</mat-radio-group>
@if (forecastType === 'fiveDays') {

<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [yAxisLabel]="'Temperature'"
  [results]="chartData"
>
</ngx-charts-line-chart>
} @if (forecastType === 'oneDay') {
<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [yAxisLabel]="'Temperature'"
  [results]="forecastfor24h"
>
</ngx-charts-line-chart>
}
