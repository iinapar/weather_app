<app-dashboard
  [airComponents]="airComponents$ | async"
  [airPollution]="airPollution$ | async"
  [airpollutionComponents]="airPollutionComponents$ | async"
  [currentWeather]="currentWeather$ | async"
  [widgets]="widgets$ | async"
  [chartType]="chartType$ | async"
  [dayLength]="dayLength$ | async"
  [temperatureUnit]="temperatureUnit$ | async"
  [initialState]="initialState$ | async"
  [cityInputValue]="cityInputValue$ | async"
  [selectedAirComponents]="selectedAirComponents$ | async"
  (onChange)="onChange()"
  (resetToDefaultOrder)="resetToDefaultOrder()"
  (updateCityValue)=" updateCityValue($event)"
  (setChartType)="setChartType($event)"
  (setTemperatureType)="setTemperatureType($event)"
  (setSelectedAirComponents)="setSelectedAirComponents($event)"
></app-dashboard>
